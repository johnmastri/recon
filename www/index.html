  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
        
    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view title="Sign-In">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view title="Forgot Password">
        <ion-content padding="true" on-swipe-right="swipe('right')">
          <p>
            Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
            to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written the same tab links in the footer of every view that's in a tab.)
          </p>
          <p>
            There's no username/password, just click
            the Sign-In button back a the sign-in view.
          </p>
          <p>
            Return to <a href="#/sign-in">Sign-In</a>.
          </p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="templates/conference-code.html" type="text/ng-template">
      <ion-view title="Enter Conference Code">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Conference Code</span>
              <input type="text" ng-model="user.username">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="submitCode(user)">
              Submit Code
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Request Conference Code</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>
