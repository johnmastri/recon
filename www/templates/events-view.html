<ion-view >
	<ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        
        <h1 class="title">{{type}} - {{subtype}}</h1>
    </ion-header-bar>
      
  <ion-content>
	    <div class="list">	
	    <a class="item item-thumbnail-left" ng-repeat="item in items" href="#/menu/event_detail/{{item}}">
	      <img src="img/ionic.png">
	      <h2>{{item.title}}</h2>
	      <p>{{item.title}}</p>
	    </a>
	    <!--<a class="item item-thumbnail-left" href="#">
	      <img src="img/ionic.png">
	      <h2>Pretty Hate Machine</h2>
	      <p>Nine Inch Nails</p>
	    </a>-->
	</div>
  </ion-content>
</ion-view>
