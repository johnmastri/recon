<ion-view title="Sign-In">

<ion-nav-bar class="nav-title-slide-ios7 bar-positive" title="Sign In">
  </ion-nav-bar>
  
	<ion-content scroll="false">
	<form name="form" novalidate autocomplete="off">
	  <div class="list">
	    <label class="item item-input item-stacked-label">
	      <span class="input-label">Email</span>
	      <input type="email" ng-model="user.email" name="email" tq-validate-after required>
	      <div ng-show="">Enter Your Email</div>
	    </label>
	    <label class="item item-input item-stacked-label">
	      <span class="input-label">Password</span>
	      <input type="password" ng-model="user.password" tq-validate-after ng-minlength="4" required>
	    </label>
	  </div>
	  <div>{{error}}</div>
	  <div class="padding">
	    <button class="button button-block button-positive" ng-click="logIn(user)">
	      Sign-In
	    </button>
	    <p class="text-center">
	      <a href="#/forgot-password">Forgot password!</a>
	    </p>
	    
	    <p class="text-center">
	      <a href="#/sign-up">Don't have an account? Sign up</a>
	    </p>
	    
	  </div>{{user.email}}</div>
	  <!--<div ng-show="form.email.$dirty && form.email.$invalid">Invalid:
	      <span ng-show="form.email.$error.required">Tell us your email.</span>
	  -->
	</form>
	</ion-content>
</ion-view>
