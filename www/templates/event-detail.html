   <ion-content>
   <div class="list">	
	   <li class="item">{{event_data.title}}</li>
	   <li class="item">{{event_data.description}}</li>
	   <li class="item">{{event_data.location.description}}</li>
	   <li class="item">Attending: {{event_data.users_attending.length}}</li>
	   <li class="item">Maybe: {{event_data.users_maybe.length}}</li>
	</div>
	
	<button class="button button-block button-positive" ng-click="setStatus('users_attending')">Attending</button>
	<button class="button button-block button-positive" ng-click="setStatus('users_maybe')">Maybe</button>
	
	<div ng-show="hideNav">
		<button class="button button-block button-positive" ng-click="editEvent()">Edit Event</button>
		<button class="button button-block button-positive" ng-click="createEvent()">{{bl}}</button>
	</div>
  </ion-content>
</ion-view>
