<ion-view hide-nav-bar="true">
	<ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        <h1 class="title">My Events</h1>
    </ion-header-bar>
      
  <ion-content>
  	<div class="list">
<button class="button button-block button-positive">
  Create An Event
</button>


<ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder">
<div class="item item-divider">
    Events I've Created
  </div>
  <ion-item item="item" ng-repeat="item in items" href="#">
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    <ion-option-button class="button-positive" ng-click="editEvent(item)">Edit</ion-option-button>
    <ion-option-button class="button-assertive" ng-click="deleteEvent(item)">Delete</ion-option-button>
    <!-- needed for smooth animation -->
    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
    <ion-reorder-button class="ion-navicon"></ion-reorder-button>
  </ion-item>
  <div class="item item-divider">
    Events I'm Attending
  </div>
    <ion-item item="item" ng-repeat="item in items" href="#">
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    <!--<ion-option-button class="button-positive" ng-click="editEvent(item)">Edit</ion-option-button>
    <ion-option-button class="button-assertive" ng-click="deleteEvent(item)">Delete</ion-option-button>
    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
    <ion-reorder-button class="ion-navicon"></ion-reorder-button> -->
  </ion-item>
  <div class="item item-divider">
    Events I'm Maybe Attending
  </div>
    <ion-item item="item" ng-repeat="item in items" href="#">
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
    <!--<ion-option-button class="button-positive" ng-click="editEvent(item)">Edit</ion-option-button>
    <ion-option-button class="button-assertive" ng-click="deleteEvent(item)">Delete</ion-option-button>
    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
    <ion-reorder-button class="ion-navicon"></ion-reorder-button> -->
  </ion-item>
  
</ion-list>
